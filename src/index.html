<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Javascript Excel</title>
  </head>
  <body>
    <div id="app">
      <div class="dashboard">
        <div class="dashboard__header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="dashboard__new">
          <div class="dashboard__view">
            <a href="#" class="dashboard__new-create"
              >Новая <br />
              таблица
            </a>
          </div>
        </div>
        <div class="dashboard__table dashboard__view">
          <div class="dashboard__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>

          <ul class="dashboard__list">
            <li class="dashboard__list-record">
              <a href="#">Таблица номер 1</a>
              <strong>20.03.2022</strong>
            </li>
            <li class="dashboard__list-record">
              <a href="#">Таблица номер 2</a>
              <strong>20.03.2022</strong>
            </li>
            <li class="dashboard__list-record">
              <a href="#">Таблица номер 3</a>
              <strong>20.03.2022</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
